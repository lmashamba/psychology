    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to schedule an appointment, please fill out the form below:</p>
        <form id="fs-frm" name="form" accept-charset="utf-8" action="https://formspree.io/f/xwpedwkp" method="post">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input type="text" name="Full_Names" id="full-name" placeholder="First and Last" required>
        
                <label for="email-address">Email Address</label>
                <input type="email" name="Client_email" id="Client_email" placeholder="email@domain.co.za" required>
        
                <label for="telephone">Telephone (optional)</label>
                <input type="telephone" name="telephone" id="telephone" placeholder="">
        
                <label for="Message">Message</label>
                <textarea rows="6" name="Message" id="Message" placeholder="" required></textarea>
        
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        
    </section>
